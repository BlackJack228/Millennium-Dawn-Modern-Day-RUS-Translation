 ENG_rule_the_waves:0 "Rule the Waves"
 ENG_rule_the_waves_desc:0 "Rule, Britannia! Britannia rule the waves! Britons never, never, never shall be slaves!"
 ENG_irish_nationalism_idea:0 "Ирландский национализм"
 ENG_irish_nationalism_idea_desc:0 "Покидая ЕС, народ Северной Ирландии хочет воссоединения!" 
 ENG_scottish_nationalism_idea:0 "Шотландский национализм"
 ENG_scottish_nationalism_idea_desc:0 "Покидая ЕС, народ Шотландии хочет независимости, чтобы снова вступить в ЕС!"
 ENG_global_britain_idea:0 "Global Britain"
 ENG_global_britain_idea_desc:0 "Восстановившись после Брексита, Британия может снова подняться!"
 ENG_merit_based_education_system_idea:0 "Meritocratic Education System"
 ENG_merit_based_education_system_idea_desc:0 "The basis of education should always be meritocratic. Although, the ideas can sometimes lead to destabilization.\n"
 ENG_race_based_education_system_idea:0 "Система расового образования"
 ENG_race_based_education_system_idea_desc:0 "Основой образования должна быть расовая принадлежность. Ничего больше, ничего меньше."
 ENG_hybrid_based_education_system_idea:0 "Hybrid Education System"
 ENG_hybrid_based_education_system_idea_desc:0 "Meritocratic ideas in a racial education system."
